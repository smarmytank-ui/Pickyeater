<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Recipe Generator</h1>

    <textarea id="ingredients" rows="6" placeholder="Enter ingredients, one per line"></textarea>

    <div class="row">
      <input id="servings" type="number" min="1" max="6" value="2" />
      <button class="primary-btn" onclick="generateRecipe()">Generate</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
