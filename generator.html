<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container wide">
<section class="card">
<h1>Recipe Generator</h1>
<label>Ingredients (one per line)</label>
<textarea id="ingredients" rows="7">chicken breast
white rice
olive oil
broccoli
garlic
salt
black pepper</textarea>
<div class="controls">
<div>
<label>Servings</label>
<input id="servings" type="number" value="2" min="1">
</div>
<button onclick="generateRecipe()">Generate</button>
</div>
</section>

<section id="recipe" class="card hidden">
<header class="recipe-header">
<h2 id="title"></h2>
<div class="meta">
<span id="meta-servings"></span>
<span id="meta-calories"></span>
<span id="meta-protein"></span>
</div>
</header>

<div class="grid">
<div>
<h3>Ingredients</h3>
<ul id="ingredient-list"></ul>
</div>
<div>
<h3>Instructions</h3>
<ol id="instructions"></ol>
</div>
</div>

<section class="nutrition">
<h3>Nutrition (per serving)</h3>
<table><tbody id="nutrition"></tbody></table>
</section>
</section>
</main>
<script src="app.js"></script>
</body>
</html>
