
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PickyEater Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Recipe Generator</h1>

    <textarea id="ingredients" placeholder="Enter ingredients..." rows="6"></textarea>

    <button class="primary-btn" onclick="generateRecipe()">Generate</button>

    <div id="result"></div>
  </div>

  <!-- Swap Panel -->
  <div id="swapPanel" class="swap-panel hidden">
    <div class="swap-header">
      <h3 id="swapTitle">Swap Ingredient</h3>
      <button onclick="closeSwap()">X</button>
    </div>
    <div id="swapOptions"></div>
    <button class="primary-btn" onclick="applySwaps()">Apply Swaps</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
