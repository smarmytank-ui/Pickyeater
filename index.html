<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picky Eater — Generator v1</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">
        <div class="brand-mark"></div>
        <div class="brand-text">
          <div class="brand-title">Picky Eater</div>
          <div class="brand-subtitle">Recipe Generator</div>
        </div>
      </div>

      <!-- Demo-only toggle (safe to remove later) -->
      <div class="acct">
        <label class="toggle">
          <input id="isProToggle" type="checkbox" />
          <span>Pro</span>
        </label>
      </div>
    </header>

    <main class="content">
      <section class="card input-card">
        <div class="card-title">Generate a simple recipe</div>

        <div class="field">
          <label for="ingredientsInput">Ingredients (one per line)</label>
          <textarea id="ingredientsInput" rows="6" placeholder="Enter ingredients you like (one per line)&#10;chicken&#10;rice&#10;broccoli"></textarea>
        </div>

        <div class="grid-2">
          <div class="field">
            <label for="servingsSelect">Servings</label>
            <select id="servingsSelect">
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>

          <div class="field">
            <label for="goalSelect">Goal</label>
            <select id="goalSelect">
              <option value="balanced" selected>Balanced</option>
              <option value="lower_cal">Lower Calorie</option>
              <option value="higher_protein">Higher Protein</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button id="generateBtn" class="btn primary">Generate Recipe</button>
          <div id="statusLine" class="status"></div>
        </div>
      </section>

      <section id="resultCard" class="card result-card hidden" aria-live="polite">
        <div class="result-header">
          <div>
            <div id="recipeTitle" class="recipe-title">—</div>
            <div class="pill-row" id="pillRow">
              <span class="pill" id="pillServings">Servings · —</span>
              <span class="pill" id="pillCalories">~— Calories</span>
              <span class="pill" id="pillProtein">~—g Protein</span>
            </div>
          </div>
          <div class="result-actions">
            <button id="saveBtn" class="btn">Save</button>
          </div>
        </div>

        <div class="divider"></div>

        <div class="cols">
          <div class="col">
            <div class="section-title">Ingredients</div>
            <ul id="ingredientsList" class="list"></ul>

            <!-- Swaps panel lives DIRECTLY under Ingredients -->
            <div id="swapsWrap" class="swaps hidden">
              <button id="swapsToggle" class="swaps-toggle" aria-expanded="false">
                <span>Simple Swaps</span>
                <span class="chev">▾</span>
              </button>
              <div id="swapsPanel" class="swaps-panel hidden">
                <div id="swapsList" class="swaps-list"></div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="section-title">Instructions</div>
            <ol id="instructionsList" class="steps"></ol>
          </div>
        </div>

        <div class="divider"></div>

        <div class="nutrition">
          <div class="nutrition-title">Nutrition (approximate)</div>
          <div id="nutritionText" class="nutrition-text">—</div>
          <div id="saveHint" class="save-hint"></div>
        </div>
      </section>

      <footer class="footer">
        <div class="footer-note">
          v1 demo: generator + swaps + apply swap + silent learning signals (localStorage).
        </div>
      </footer>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
